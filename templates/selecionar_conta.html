<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Conta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Selecione a sua Conta</h1>

        {% if mensagem %}
        <p style="color: green;">{{ mensagem }}</p>
        {% endif %}

        <form action="{{ url_for('conta_selecionada') }}" method="POST">
            <label for="conta">Escolha uma conta:</label><br>
            <select id="conta" name="conta" required>
                {% for conta in contas %}
                <option value="{{ conta }}">{{ conta }}</option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Selecionar Conta</button>
        </form>

        <p><a href="{{ url_for('criar_conta') }}">Criar Nova Conta</a></p>
        <p><a href="{{ url_for('logout') }}">Sair</a></p>
    </div>
</body>
</html>
